<ng-container *ngIf="content$ | async as content">
  <app-container theme="light">
    <h1>
      {{ content.explore.title }}
    </h1>
    <app-search-form></app-search-form>
  </app-container>

  <app-container [title]="content.evolution.title" [gap]="34">
    <app-row layoutAlign="space-between">
      <app-column *ngFor="let item of content.evolution.items">
        <app-row [gap]="24">
          <app-icon [icon]="item.icon"></app-icon>
          <app-column>
            <p>{{ item.count }}</p>
            <p>{{ item.text }}</p>
          </app-column>
        </app-row>
      </app-column>
    </app-row>
  </app-container>
  <app-container [title]="content.help.title" [gap]="34" theme="dark">
    <app-row layoutAlign="space-between">
      <app-column *ngFor="let item of content.help.items">
        <app-column [gap]="24">
          <app-icon [icon]="item.icon"></app-icon>
          <app-column [appWidth]="380">
            <h3>{{ item.title }}</h3>
            <p>{{ item.text }}</p>
          </app-column>
          <app-row [gap]="12">
            <ng-container *ngFor="let action of item.actions">
              <button [ngClass]="action.style">
                {{ action.text }}
              </button>
            </ng-container>
          </app-row>
        </app-column>
      </app-column>
    </app-row>
  </app-container>

  <app-goals></app-goals>

  <app-infos></app-infos>

  <app-container containerClass="container-notop" bg="bg-purple-square">
    <app-column [gap]="100">
      <a (click)="openVideo()" class="video" fxLayout="row">
        <img
          src="../../../assets/images/video@1x.jpg"
          srcset="assets/images/video@2x.jpg 2x"
        />
        <app-icon [icon]="{ file: 'play', height: 50, width: 50 }"></app-icon>
      </a>
      <app-video-modal fxHide></app-video-modal>
      <div class="container-inner">
        <app-column [gap]="28">
          <h1>Conheça a trajetória e os próximos passos do Querido Diário</h1>
          <app-row>
            <p>Saiba mais sobre o projeto</p>
            <app-icon
              [icon]="{ file: 'white-arrow', height: 12, width: 12 }"
            ></app-icon>
          </app-row>
        </app-column>
      </div>
    </app-column>
  </app-container>

  <app-container theme="light">
    <app-row [gap]="122">
      <ng-container *ngFor="let item of content.realization">
        <app-column [gap]="34">
          <p>{{ item.title }}</p>
          <app-row [gap]="34">
            <ng-container *ngFor="let icon of item.icons">
              <app-icon [icon]="icon"></app-icon>
            </ng-container>
          </app-row>
        </app-column>
      </ng-container>
    </app-row>
  </app-container>
</ng-container>
