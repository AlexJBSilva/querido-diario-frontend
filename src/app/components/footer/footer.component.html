<app-container *ngIf="content$ as content">
  <app-row layoutAlign="space-between">
    <ng-container *ngFor="let section of content | async">
      <app-column [gap]="12">
        <span
          ><p>{{ section.title }}</p></span
        >
        <ng-container *ngIf="section.actions">
          <ng-container *ngFor="let action of section.actions">
            <a [routerLink]="action.to" [fragment]="action.fragment">
              {{ action.text }}
            </a>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="section.icons">
          <app-row>
            <ng-container *ngFor="let icon of section.icons">
              <app-icon [icon]="icon"></app-icon>
            </ng-container>
          </app-row>
        </ng-container>
      </app-column>
    </ng-container>
  </app-row>
</app-container>
<app-container *ngIf="copyright$ | async as copyright">
  <app-row [gap]="32" [flex]="true">
    <app-row [gap]="12">
      <ng-container *ngFor="let icon of copyright.icons">
        <app-icon [icon]="icon"></app-icon>
      </ng-container>
    </app-row>
    <app-column>
      <ng-container *ngFor="let text of copyright.texts">
        <span>
          <p>{{ text }}</p>
        </span>
      </ng-container>
    </app-column>
  </app-row>
</app-container>
