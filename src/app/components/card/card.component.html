<div fxLayout="column" class="goal-card">
  <app-icon [icon]="item.icon"></app-icon>
  <div fxLayout="column">
    <h2>{{ item.title }}</h2>
    <div fxLayout="column">
      <p>{{ item.text }}</p>
      <h1 class="lato">{{ item.subTitle }}</h1>
    </div>
    <nav *ngFor="let action of item.actions">
      <a class="purple">
        {{ action.text }}
        <app-icon [icon]="action.icon"></app-icon>
      </a>
    </nav>
  </div>
</div>
