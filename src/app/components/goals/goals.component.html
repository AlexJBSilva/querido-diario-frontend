<ng-container *ngIf="goals$ | async as goals">
  <app-container>
    <app-column [gap]="48">
      <app-column [gap]="22">
        <h1>Nossas metas</h1>
        <p>
          O querido diário está só começando! Temos vários objetivos para o
          projeto, e você pode nos ajudar a chegar lá:
        </p>
      </app-column>
      <app-carousel [items]="goals"></app-carousel>
    </app-column>
  </app-container>
</ng-container>
