<ng-container *ngIf="content$ | async as content">
  <app-container>
    <app-column [gap]="48">
      <app-column [gap]="22">
        <div class="container-inner">
          <h1>{{content.title}}</h1>
          <p>
            {{content.text}}
          </p>
        </div>
      </app-column>
      <app-carousel [items]="content.items"></app-carousel>
    </app-column>
  </app-container>
</ng-container>
